name: Rust Release

on:
  workflow_dispatch:
  push: { tags: ["v*.*.*"] }

permissions: { contents: read }
env: { CARGO_TERM_COLOR: always }
defaults: { run: { shell: bash } }

jobs:
  assemble:
    name: Assemble
    strategy:
      matrix:
        os: [macOS, Ubuntu, Windows]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Assemble
        id: assemble
        run: ./.github/workflows/cargo-assemble.py

      - name: Upload Archive
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.assemble.outputs.archive-name }}
          path: ${{ steps.assemble.outputs.archive-path }}

  publish:
    name: Publish
    needs: assemble
    permissions: { contents: write }
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Cache Rust Dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install git-cliff
        run: cargo install git-cliff

      - name: Download Archives
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Show Archives
        run: find .
        working-directory: artifacts

      - name: Generate Release Notes
        run: |
          echo 'RELEASE_NOTES<<QLPHHEBORXJEfVzB' >> $GITHUB_ENV
          git-cliff --latest --strip=all >> $GITHUB_ENV
          echo 'QLPHHEBORXJEfVzB' >> $GITHUB_ENV

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ env.RELEASE_NOTES }}
          files: artifacts/**/*
